 <main>
        
            <form action="">
            <div class="container">
                <h1>Signup</h1>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="firstName">First Name:</label>
                        <input type="text" name="firstName" placeholder="Your First Name" id="">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="lastName">Last Name:</label>
                        <input type="text" name="lastName" placeholder="Your Last Name">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="email">Email Address:</label>
                        <input type="email" name="email" placeholder="Your Email Address">
                    </div>
                
                    <div class="form-group col-md-6">
                        <label for="password">Password: <input type="password" name="password" placeholder="Your password"></label>  
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="matricNumber">Matric Number: <input type="text" name="matricNumber" placeholder="e.g. R/La/v2090"></label>
                    </div>
                    <div class="formgroup col-md-4">
                        <label for="program">Program: 
                            <select name="program" id="" >
                                <option value="computer_science">Computer Science</option>
                                <option value="computer_information_systems">Computer Information Systems</option>
                                <option value="computer_technology">Computer Technology</option>
                            </select>
                        </label>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="graduationYear">Graduation Year: 
                            <select name="graduationYear">
                                <option value="choose">Choose</option>
                                <option value="2013">2013</option>
                                <option value="2014">2014</option>
                                <option value="2015">2015</option>
                                <option value="2016">2016</option>
                                <option value="2017">2017</option>
                                <option value="2018">2018</option>
                                <option value="2019">2019</option>
                                <option value="2020">2020</option>       
                            </select>
                        </label>
                    </div>
                </div>

                <input type="submit">
            </div>
            </form>
